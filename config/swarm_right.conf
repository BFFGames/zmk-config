# Swarm Keyboard Right (30-key) Configuration
CONFIG_ZMK_KEYBOARD_NAME="Swarm Right"

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB settings (for wired use)
CONFIG_ZMK_USB=y

# Deep sleep (saves battery when idle for 15 min)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Debounce settings (adjust if keys double-trigger)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
