name: Build ZMK Firmware

on:
  push:
    paths:
      - 'config/**'
      - 'build.yaml'
  pull_request:
    paths:
      - 'config/**'
      - 'build.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml', 'config/**/*.keymap', 'config/**/*.conf') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build (swarm_right)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=swarm_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Rename firmware
        run: cp build/zephyr/zmk.uf2 swarm_right-nice_nano_v2-zmk.uf2

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: swarm_right-firmware
          path: swarm_right-nice_nano_v2-zmk.uf2
